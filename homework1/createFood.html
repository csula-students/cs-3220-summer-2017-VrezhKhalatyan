		<section class = "index_greeting">
			<h1>Add Food Item</h1>
			<form action="inventory.html" method="post">
				<script language="javascript" name="date" class="date">
					var today = new Date();
					document.write(today);
				</script>
				<fieldset>
					<legend>Name</legend>
					<label for="food_name">NAME</label>
					<input type = "text" name = "food_name" id = "food_name" required><br>
				</fieldset>
				<fieldset>
					<legend>Image Link</legend>
					<label for="image_name">IMAGE</label>
					<input id="image" type="image" src="khash.jpg" height="100" width="100">
					<input id="image" type="image" src="menudo.jpg"height="100" width="100">
					<input id="image" type="image" src="ramen.jpg"height="100" width="100">
				</fieldset>
				<fieldset>
					<legend>Description</legend>
					<label for="description_name">DESCRIPTION</label>
					<textarea name="description_name" id="description_name" style="font-family:sans-serif;font-size:1.2em;">
						Please add description of the food!
					</textarea>
				</fieldset>
				<fieldset>
					<legend>Ingredients</legend>
					<input type = "text" name = "ingredients" id = "ingredients" required><br>
				</fieldset>
				<button class = "addFood_button" data-name="07/01/2017" data-price="10.99">Add New Food Item to Inventory</button>
			</form>
 		</section>
