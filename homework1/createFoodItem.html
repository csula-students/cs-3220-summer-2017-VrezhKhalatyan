		<section class = "index_greeting">
			<h2>Add New Food</h2>
				<fieldset>
					<legend>NAME</legend>
					<label for = "name">FULL NAME</label>
					<input type = "text" name = "full_name" id = "full_name" required><br>
				</fieldset>
				<fieldset>
					<legend>IMAGE LINK</legend>
					<label for = "image">SELECT IMAGE</label>
					<input id="image_khash" type="image" src="khash.jpg" width = "100">
					<input id="image_ramen" type="image" src="ramen.jpg" width = "100">
					<input id="image_menudo" type="image" src="menudo.jpg" width = "100">
				</fieldset>
				<fieldset>
					<legend>DESCRIPTION</legend>
					<textarea name="description" id="description" style="font-family:sans-serif;font-size:1.2em;">Description goes here!</textarea>
				</fieldset>
				<fieldset>
					<legend>INGREDIENTS</legend>
					<label for "ingredients">Ingredients</label>
					<input type="text" name="ingredients" id="ing" required><br>
					<button class = "add_ingredient" >Add Ingredients</button>
				</fieldset>
				<button class = "add_food" >Add Food</button>
			
 		</section>
